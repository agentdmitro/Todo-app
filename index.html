<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <h1>Todos</h1>
    
    <form id="form">
        <input type="text" id="input" class="input" placeholder="Enter your todo" autocomplete="off">
        <ul class="todos" id="todos">
        </ul>
    </form>
    <div class="info">
        <small>Left click to complete.</small>
        <small>Right click to delete todo.</small>
        <b>Click on text to complete todo.</b>
        <b>Click on 'X' to complete todo.</b>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
